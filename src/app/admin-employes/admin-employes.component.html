<app-navbar-admin></app-navbar-admin>
<div class="text-center pt-4 pb-4">
  <h2 class="font-weight-bold title-color">Les employ√©s</h2>
</div>

<div class="mat-elevation-z8">
  <mat-paginator showFirstLastButtons pageSize="20" style="font-weight: bold" aria-label="Select page of users"></mat-paginator>
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.idEmploye}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let row"> {{row.user_employe.nom}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prenom </th>
      <td mat-cell *matCellDef="let row"> {{row.user_employe.prenom}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.user_employe.mail}} </td>
    </ng-container>

    <ng-container matColumnDef="id_mag">
      <th mat-header-cell *matHeaderCellDef> ID MAG </th>
      <td mat-cell *matCellDef="let row"> {{row.magasin_empl.idMagasin}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let row">

        <button mat-mini-fab style="background-color: white"><span class="material-icons" style="color:green">storefront</span></button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<br>
