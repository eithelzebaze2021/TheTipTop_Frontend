<div class="container my-5">
  <div class="row">
    <div class="border rounded-4 p-5 login-form mx-auto">
      <h1 class="text-center mb-5 title-color">Connexion</h1>
      <form class="mt-3" #f="ngForm" (ngSubmit)="sendInfoConnect(f)" (keydown.enter)="sendInfoConnect(f)">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" autofocus id="Email" [(ngModel)]="userLogin.email" name="mail"/>
          <label for="Email">Email</label>
        </div>
        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="Password" [(ngModel)]="userLogin.password" name="password"/>
          <label for="Password">Mot de passe</label>
        </div>
        <div class="text-center mb-3">
          <button type="submit" class="btn btn-login">Se connecter</button>
        </div>
        <div class="text-center mb-3">
          <button type="button" class="login-with-google-btn rounded-4" >
            Se connecter avec Google
          </button>
        </div>
        <div class="text-center mb-5">
          <button type="button" class="btn btn-login" routerLink="/" >
            Retour
          </button>
        </div>

        <div class="d-flex justify-content-around">
          <a href="#" class="link-secondary">
            Mot de passe oubli√© ?
          </a>
          <a routerLink="/Register" class="link-secondary">
            Pas encore inscrit ?
          </a>
        </div>
      </form>
    </div>
  </div>

</div>
